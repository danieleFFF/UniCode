<div class="auth-page-container d-block p-0 overflow-hidden">
  <div class="container-fluid h-100 p-0">
    <div class="row h-100 m-0">
      <!-- Left Section: Hidden on small screens (d-none), visible on large (d-lg-block) -->
      <div class="col-lg-6 d-none d-lg-block position-relative p-0 left-section">
        <div class="icons-grid">
      <div class="icon-tile"><img src="../../../assets/images/pythonimage.png" alt="Python"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/cppimage.png" alt="C++"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/htmlimage.png" alt="HTML"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/javaimage.png" alt="Java"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/sqlimage.png" alt="SQL"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/javascriptimage.png" alt="JavaScript"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/pythonimage.png" alt="Python"></div>
      <div class="icon-tile empty"></div>
      <div class="icon-tile"><img src="../../../assets/images/cppimage.png" alt="C++"></div>
    </div>
      </div>

      <!-- Right Section: Full width on mobile (col-12), half on large (col-lg-6) -->
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center right-section">
        <form class="auth-form-container" (ngSubmit)="onSubmit()">
      <div class="back-link-container">
        <a routerLink="/home" class="back-link" title="Home">üè†Ô∏é</a>
      </div>
      <img src="../../../assets/images/logo.png" alt="UniCode Logo" class="auth-logo">
      <div class="auth-input-group">
        <div class="position-relative">
          <img src="../../../assets/images/loginimage.png" class="auth-input-icon" alt="User icon">
          <input type="text" class="auth-input-field" placeholder="Username" name="username" [(ngModel)]="username"
            required>
        </div>
        <!-- Error Label -->
        <div *ngIf="usernameError" class="text-danger small mt-1 ps-2">{{ usernameError }}</div>
      </div>
      <div class="auth-input-group">
        <div class="position-relative">
          <img src="../../../assets/images/emailicon.png" class="auth-input-icon" alt="Email icon">
          <input type="email" class="auth-input-field" placeholder="Email" name="email" [(ngModel)]="email" required>
        </div>
        <!-- Error Label -->
        <div *ngIf="emailError" class="text-danger small mt-1 ps-2">{{ emailError }}</div>
      </div>
      <div class="auth-input-group">
        <div class="position-relative">
          <img src="../../../assets/images/lockicon.png" class="auth-input-icon" alt="Password icon">
          <input [type]="showPassword ? 'text' : 'password'" class="auth-input-field" placeholder="Password"
            name="password" [(ngModel)]="password" required (copy)="disableCopy($event)" (cut)="disableCopy($event)"
            autocomplete="disable">
          <img [src]="showPassword ? 'assets/images/openedeyeicon.png' : 'assets/images/closedeyeicon.png'"
            class="auth-password-eye" alt="Toggle password visibility" (click)="togglePassword()">
        </div>
        <!-- Error Label -->
        <div *ngIf="passwordError" class="text-danger small mt-1 ps-2" style="white-space: pre-line;">
          {{ passwordError }}
        </div>
      </div>
      <div class="auth-input-group">
        <div class="position-relative">
          <img src="../../../assets/images/lockicon.png" class="auth-input-icon" alt="Password icon">
          <input [type]="showPassword ? 'text' : 'password'" class="auth-input-field" placeholder="Repeat Password"
            name="confirmPassword" [(ngModel)]="confirmPassword" required (copy)="disableCopy($event)"
            (cut)="disableCopy($event)" autocomplete="disable">
          <img [src]="showPassword ? 'assets/images/openedeyeicon.png' : 'assets/images/closedeyeicon.png'"
            class="auth-password-eye" alt="Toggle password visibility" (click)="togglePassword()">
        </div>
        <!-- Error Label -->
        <div *ngIf="confirmPasswordError" class="text-danger small mt-1 ps-2">{{ confirmPasswordError }}</div>
      </div>

      <!-- General Error -->
      <div *ngIf="generalError" class="alert alert-danger py-2 mt-2 text-center" role="alert">{{ generalError }}</div>

      <button type="submit" class="auth-submit-btn">Sign up</button>

      <div class="auth-link-container">
        <span>Already have an account?</span>
        <a routerLink="/login" class="link">Sign in</a>
      </div>
    </form>
  </div>
    </div>
  </div>
</div>

<div class="course-container">
  <app-navbar></app-navbar>
  <div class="course-page-content container-fluid px-3 px-md-4 px-lg-5">

    @if(courseInfo){
      <div class="course-details-card">
        <div class="course-header">
          <img [src]="courseInfo.iconPath" [alt]="courseInfo.title" class="course-icon">
          <span class="title">{{ courseInfo.title }}</span>
        </div>
        <div class="description">
          <p>{{ courseInfo.description }}</p>
        </div>
      </div>

      <div class="topic-list">
        <h3>Course Topics</h3>

        @for (topic of topicList; track $index; let i = $index){
          <div class="topic-card">
            <div class="topic-content">
              <span class="difficulty" [style.color]="courseService.getXpColor(topic.difficulty)">
                ({{ topic.difficulty }})
              </span>
              <span class="topic-title">{{ topic.title }}</span>
            </div>

            <button class="start-btn" (click)="goToTopic(i)">START</button>
          </div>
        }

        @if(topicList.length === 0){
          <div class="no-results">
            No topics available yet.
          </div>
        }
      </div>
    }

    @if(errorMessage){
      <div class="no-results">
        {{ errorMessage }}
      </div>
    }
  </div>
</div>

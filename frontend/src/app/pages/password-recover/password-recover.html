<div class="auth-page-container">
  <form class="auth-form-container">
    <div class="auth-input-group">
      <div>
        <img src="../../../assets/images/emailicon.png" class="auth-input-icon" alt="Email icon">
        <input class="auth-input-field"
               type="email"
               id="email"
               name="email"
               required
               placeholder="The email that will receive the reset code"
               [(ngModel)]="email"
        >
      </div>
      <div>
        <img src="../../../assets/images/lockicon.png" class="auth-input-icon" alt="Password icon">

        <input
          class="auth-input-field"
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
          (copy)="disableCopy($event)"
          (cut)="disableCopy($event)"
          autocomplete="off">

        <img
          [src]="showPassword ? 'assets/images/openedeyeicon.png' : 'assets/images/closedeyeicon.png'"
          class="auth-password-eye"
          alt="Toggle password visibility"
          (click)="togglePassword()">
      </div>
    </div>
  </form>
</div>

<div class="login-container">
  <form class="auth-form-container">
    <div class="back-link-container">
      <a (click)="goBack()" class="back-link">âž”</a>
    </div>

    <img src="../../../assets/images/logo.png" alt="Logo" class="auth-logo">

    <div class="auth-input-group">
      <div class="auth-input-group">
        <img src="../../../assets/images/emailicon.png" class="auth-input-icon" alt="Email icon">
        <input
          class="auth-input-field"
          type="email"
          id="email"
          name="email"
          placeholder="email"
          [(ngModel)]="email"
          required>
      </div>
    </div>

    <div class="auth-input-group">
      <div class="auth-input-group">
        <img src="../../../assets/images/lockicon.png" class="auth-input-icon" alt="Password icon">

        <!-- Campo password con blocco copia/incolla -->
        <input
          class="auth-input-field"
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          placeholder="password"
          [(ngModel)]="password"
          required
          (copy)="disableCopy($event)"
          (cut)="disableCopy($event)"
          autocomplete="off">

        <img
          [src]="showPassword ? 'assets/images/openedeyeicon.png' : 'assets/images/closedeyeicon.png'"
          class="auth-password-eye"
          alt="Toggle password visibility"
          (click)="togglePassword()">
      </div>
    </div>

    <button type="submit" class="auth-submit-btn">Sign in</button>

    <div class="register-link-container">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="register-link">Register</a>
    </div>
  </form>
</div>
